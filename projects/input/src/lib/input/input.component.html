<div class="input-container" [ngClass]="{ 'content-with-icon': icon }">
    <input
        *ngIf="rows === 1 && mask !== 'number'"
        [disabled]="disabled"
        [maxlength]="maxCharactersAllowed"
        [ngClass]="{
            error: errors.length > 0,
            'icon-field': icon
        }"
        #input
        class="input"
        [ngModelOptions]="{ standalone: true }"
        [placeholder]="placeholder"
        [(ngModel)]="ngModel"
        [type]="type"
        [mask]="mask"
        (blur)="onInputBlur()"
        (focus)="onInputFocus()"
        (change)="onModelChange()"
        (mouseover)="hover = true"
        (mouseleave)="hover = false"
    />

    <input
        *ngIf="rows === 1 && mask === 'number'"
        currencyMask
        #input
        [ngClass]="{
            error: errors.length > 0,
            'icon-field': icon
        }"
        [(ngModel)]="ngModel"
        class="input"
        [disabled]="disabled"
        (blur)="onInputBlur()"
        (focus)="onInputFocus()"
        (change)="onModelChange()"
        (mouseover)="hover = true"
        (mouseleave)="hover = false"
    />

    <textarea
        *ngIf="rows > 1"
        [disabled]="disabled"
        [maxlength]="maxCharactersAllowed"
        [ngClass]="{
            error: errors.length > 0
        }"
        [rows]="rows"
        #textArea
        class="input"
        [ngModelOptions]="{ standalone: true }"
        [placeholder]="placeholder"
        (blur)="onInputBlur()"
        (focus)="onInputFocus()"
        (change)="onModelChange()"
        [(ngModel)]="ngModel"
        (mouseover)="hover = true"
        (mouseleave)="hover = false"
    ></textarea>

    <ps-icon *ngIf="icon" [icon]="icon" [ngStyle]="{ color: iconColor }" [ngClass]="{ 'icon--error': errors.length > 0 }"></ps-icon>

    <div class="limit-caracters" *ngIf="maxCharactersAllowed">
        <span class="text text--small text--500"
            >{{ ngModel && ngModel.toString().length ? ngModel.toString().length : 0 }}/{{ maxCharactersAllowed }}</span
        >
    </div>
</div>

<div class="error-list" *ngIf="errors.length > 0 && showErrors">
    <p *ngFor="let error of errors" class="text text--negative">{{ error }}</p>
</div>
