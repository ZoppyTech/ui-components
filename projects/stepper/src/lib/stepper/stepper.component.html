<div class="wide flex stepper">
    <div class="separator"></div>

    <div class="item clickable flex" (click)="select(item)" *ngFor="let item of items; let index = index">
        <div class="flex flex-center flex-column">
            <div class="circle flex flex-center" [ngClass]="{ selected: selected === index, before: selected > index }">
                <span class="text-24">{{ index + 1 }}</span>
            </div>
            <span class="text--bold margin-top-1" [ngClass]="{ 'text--800': selected === index, 'text--500': selected !== index }">{{
                item.label
            }}</span>
        </div>
    </div>
</div>
