<div class="container">
    <div class="ic-content" (click)="toggleMenu()" (mouseover)="hoverIcon = true" (mouseleave)="hoverIcon = false">
        <ps-icon [icon]="icon ?? ''" class="menu-ic" [ngClass]="{ disabled: disabled }"></ps-icon>
    </div>

    <div class="panel" (mouseover)="hover = true" (mouseleave)="hover = false" [ngClass]="{ open: isOpen }">
        <ng-content></ng-content>
    </div>
</div>
