<div class="dropdown" [ngClass]="{ disabled: disabled, wide: wide }" (mouseenter)="hover = true" (mouseleave)="hover = false">
    <div class="select" (click)="toggleOpen()" [ngClass]="{ error: errors.length > 0 }">
        <div class="left-content">
            <ng-container *ngIf="!value; else elseTemplate">
                <span class="text text--400">{{ selectText }}</span>
            </ng-container>
            <ng-template #elseTemplate>
                <span class="text">{{ showValue() }}</span>
            </ng-template>
        </div>
        <div class="right-content">
            <ps-icon [ngClass]="{ 'ic-open': open }" icon="icon-arrow"></ps-icon>
        </div>
    </div>
    <div class="menu" [ngClass]="{ top: displayTop }" *ngIf="open && !disabled">
        <ps-search-bar
            *ngIf="enableSearch"
            (onChanged)="searchBarChanged($event)"
            [placeholder]="searchPlaceholder || ''"
            [text]="searchText"
        ></ps-search-bar>
        <ul>
            <li *ngFor="let item of items" [ngClass]="{ hidden: item.isHidden }" (click)="toggleItem(item)">
                <span class="text">{{ item[propertyLabel] }}</span>
            </li>
        </ul>

        <div class="no-data" *ngIf="noItemsVisible()">
            <span class="text text--light">{{ noDataText }}</span>
        </div>
    </div>
</div>
