<button
    #buttonContainer
    (click)="click()"
    (keyup.enter)="click()"
    [disabled]="disabled"
    class="ui-button"
    [ngClass]="{
      'clean': type === 'clean',
      'primary': type === 'primary',
      'secondary': type === 'secondary',
      'alert': type === 'alert',
      'success': type === 'success',
      'error': type === 'error',
      'round': round,
      'fixed-height': fixedHeight,
      'wide': wide}"
>
    <div *ngIf="!loading" class="ui-button__content">
        <ng-content></ng-content>
    </div>
    <div *ngIf="loading" class="ui-button__loading">
        <img class="image" *ngIf="isDarkTheme" [src]="darkLoading" />
        <img class="image" *ngIf="!isDarkTheme" [src]="lightLoading" />
    </div>
</button>
