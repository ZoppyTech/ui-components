<button
    #buttonContainer
    (click)="click()"
    [disabled]="disabled"
    class="ui-button"
    [ngClass]="{
        clean: type === 'clean',
        primary: type === 'primary',
        'primary-border': type === 'primary-border',
        secondary: type === 'secondary',
        'secondary-border': type === 'secondary-border',
        tertiary: type === 'tertiary',
        'tertiary-border': type === 'tertiary-border',
        quaternary: type === 'quaternary',
        'quaternary-border': type === 'quaternary-border',
        'cancel-border': type === 'cancel-border',
        cancel: type === 'cancel',
        alert: type === 'alert',
        success: type === 'success',
        error: type === 'error',
        round: round,
        'fixed-height': fixedHeight,
        wide: wide,
        disabled: disabled
    }"
>
    <div class="ui-button__content" *ngIf="!loading">
        <ng-content></ng-content>
    </div>
    <div *ngIf="loading" class="ui-button__loading flex flex-center">
        <img class="image" *ngIf="isDarkTheme" [src]="darkLoading" />
        <img class="image" *ngIf="!isDarkTheme" [src]="lightLoading" />
        <span *ngIf="loadingText" class="text" [ngClass]="{ 'text--100': !isDarkTheme, 'text--600': isDarkTheme }"
            >&nbsp;{{ loadingText }}</span
        >
    </div>
</button>
