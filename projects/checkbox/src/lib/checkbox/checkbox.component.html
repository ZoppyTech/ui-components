<div
    class="container"
    [ngClass]="{ disabled: disabled }"
    (keyup.enter)="toggleCheckboxEnter()"
    (click)="toggleCheckbox()"
>
    <label [ngClass]="{ checked: active, focused: focused }" class="checkbox" tabindex="1" (focus)="onFocusChange()" (blur)="onBlurChange()">
        <!-- <ps-icon *ngIf="active" icon="fa-solid fa-check"></ps-icon> -->
        <!-- <i class="fa-solid fa-check"></i> -->
        <i class="fa-solid fa-user"></i>
    </label>

    <span class="text unselectable">
        <ng-content></ng-content>
    </span>
</div>
