<app-utilization class="content" [properties]="properties">
    <div class="components-content">
        <div>
            <p class="text text--bold">Dropdown with searchbar</p>
            <ps-dropdown
                [items]="items"
                [propertyLabel]="'label'"
                [customSearch]="true"
                (onSearchTextChanged)="searchTextChange($event)"
                [displayTop]="false"
                [enableAdd]="true"
                [debounce]="1000"
                [propertyValue]="'value'"
                [(value)]="value"
            ></ps-dropdown>
        </div>

        <div>
            <p class="text text--bold">Dropdown with boolean itens and without searchbar</p>
            <ps-dropdown
                [enableSearch]="false"
                propertyValue="value"
                propertyLabel="label"
                [items]="booleanItems"
                [(value)]="initialBooleanValue"
            ></ps-dropdown>
        </div>

        <div>
            <p class="text text--bold">Dropdown with image</p>
            <ps-dropdown
                [enableSearch]="false"
                [hasImage]="true"
                propertyImage="img"
                propertyValue="value"
                propertyLabel="label"
                [items]="imageItems"
                [(value)]="initialImageItem"
            ></ps-dropdown>
        </div>
    </div>
</app-utilization>
